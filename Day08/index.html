<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
            <ul class=" nav-pills nav ">
                <li class="active"><a>Player 1 <span class="badge" id="player1Score">0</span></a></li>
                <li class="pull-right disabled"><a>Player 2 <span class="badge" id="player2Score">0</span></a></li>
            </ul>
            <div class="rows" id="board"></div>
            <div class="controls btn-group btn-group-justified">
                <a id="clear" class="btn btn-secondary">Clear</a>
                <a id="reset" class="btn btn-warning">Reset</a>
            </div>
        </div>

        <div id="alert-box" class="alert alert-dismissible alert-success">
            <button class="close" data-dismiss="alert">&times;</button>
            Player X <strong>Won !</strong>
        </div>
    </div>

    <footer class="text-center">
        Designated and <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by <strong>Vinaypratap Salve</strong>
        <br>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
